    <div id="cards"></div>
    <script>
        function RecieveFunc(data){
            $("#cards").empty();
            for(i=0;i<data.length/2;i++){
            var jd = data[i];
            var act = data[i+data.length/2].join(', ');
            var act_num = data[i+data.length/2].length;
            var cat = jd._source.subject.split('| ').join(', ').split('$$$').join(', ');
            var cat_num = cat.split(', ').length;
            var judge = jd._source.judge;
            var judgement = jd._source.result;
            var summary = jd._source.Summary200;
            var title = jd._source.title;
            var cit_id = jd._source.cit_id;
            var date = jd._source.date.substring(0,4)+'/'+jd._source.date.substring(4,6)+'/'+jd._source.date.substring(6,8);
            var filenameUrl = 'cases/'+ jd._source.filename + '.txt';
            $("#cards").append('<br><div class="card w-75 center"><div class="card-body"><h5 class="card-title tooltip" style="color:grey;font-size: 24px"><b>'+title+'</b><span class="tooltiptext" style="font-size: 12px">'+cit_id+'</span></h5><p class="card-text"><table class="table table-sm"><thead><tr><th scope="col" >Judgment</th><th scope="col"> Judge </th><th scope="col">Acts cited <span class="badge badge-primary badge-pill">'+act_num+'</span></th><th scope="col">Categories <span class="badge badge-primary badge-pill">'+cat_num+'</span></th><th scope="col">Date</th></tr></thead><tbody><tr><td id="judgement">'+judgement+'</td><td id="judge">'+judge+'</td><td id="acts">'+act+'</td><td id="cat">'+cat+'</td><td id="date">'+date+'</td></tr></tbody></table><div></div></p><span id="more'+i+'" style="display:none;"><div class="card summary"><h5 class="card-header">Summary</h5><div class="card-body"><h5 class="card-title">'+title+'</h5><p class="card-text">'+replacer(summary)+'</p></div></div></span><br><a class="btn btn-primary" id="myBtn'+i+'" onclick="mySum('+i+')" style="color: white">Read More</a><span>&nbsp;&nbsp;<span><a target="blank" href="'+filenameUrl+'" class="btn btn-primary">Download</a></div></div>');
            };
        };
        function dateModifier(date){
            var temp = date.split('/');
            console.log("wd")
            if(temp.length===3){
                return temp[2].concat(temp[1], temp[0]);
            }
            else{
                return '';
            }
            
        };
        $("#send").submit(function(e)
        {
            console.log("awda")
            e.preventDefault();
            console.log("Yo!");
            var radioValue = $("input[name='options']:checked").val();
            var q = $("#query").val();
            var s_d = dateModifier($("#startDate").val());
            var e_d = dateModifier($("#endDate").val());
            var c = $("#cat_in").val();
            var j = $("#jud_in").val();
            var a = $("#act_in").val();
            var payload = {"query":q.split(" "),"time":{"from":s_d,"to":e_d},"cat":c,"judge": j,"act": a};
           
            jQuery.ajax ({
                url: "query"+radioValue,
                type: "POST",
                data: JSON.stringify(
            
            [{
                "query":q.split(' '),
                "time":{"from":s_d,"to":e_d},
                "cat": c,
                "judge": j,
                "act": a
            }]
            ),
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                success: function(data){
                    console.log(data);
                    RecieveFunc(data);
                }
            });
        });
        function mySum(id) 
            {
                    var moreText = document.getElementById("more"+id);
                    var btnText = document.getElementById("myBtn"+id);
                    if (moreText.style.display === "none")
                    {
                        btnText.innerHTML = "Read Less";
                        moreText.style.display = "inline";
                    }
                    else 
                    {
                        btnText.innerHTML = "Read More";
                        moreText.style.display = "none";
                    }
            }
        $(document).ready(function(){
            if(!localStorage.getItem("key"))
            {
                introJs().start();
                localStorage.setItem("key", "keyValue");
            };
        });
        $(document).ready(function(){
            window.onscroll = function() {myFunction()};
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        function myFunction() 
        {
          if (window.pageYOffset >= sticky) 
          {
            navbar.classList.add("sticky")
          } else 
          {
            navbar.classList.remove("sticky");
          }
        }
        });
    </script>
