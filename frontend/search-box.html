<h1 style="text-align:center"> Legal Search - Demo </h1>
<div class="card w-75 center">
    <div class="container">
        <form action="" method="">

                </div>
            </div>
           
            <div class="row">

                    <div class="form-group">
                        
                        <input id="startDate" width="200" value="Start Date"/>
                        
                        <input id="endDate" width="200" value="End Date"/>
                        
                        <script>
                            var today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
                            $('#startDate').datepicker({
                                uiLibrary: 'bootstrap4',
                                iconsLibrary: 'fontawesome',
                                minDate: today,
                                maxDate: function () {
                                    return $('#endDate').val();
                                }
                            });
                            $('#endDate').datepicker({
                                uiLibrary: 'bootstrap4',
                                iconsLibrary: 'fontawesome',
                                minDate: function () {
                                    return $('#startDate').val();
                                }
                            });
                        </script>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        
                        <input type="text" class="form-control" id="query1" value="Category"/>
